name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/web

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for frontend changes
        id: frontend-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^frontend/web/|^\.github/workflows/frontend-ci\.yml'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - name: Setup Node.js
        if: steps.frontend-changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        if: steps.frontend-changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        if: steps.frontend-changes.outputs.changed == 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: steps.frontend-changes.outputs.changed == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Type check
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm exec tsc --noEmit

      - name: Lint
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm lint

      - name: Build
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm build

      - name: Frontend checks skipped
        if: steps.frontend-changes.outputs.changed == 'false'
        run: echo "No frontend changes detected, skipping checks"
