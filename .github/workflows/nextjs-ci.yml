name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-web:
    name: Validate Next.js
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/web

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for frontend changes
        id: frontend-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^frontend/web/|^\.github/workflows/nextjs-ci\.yml'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - name: Setup pnpm
        if: steps.frontend-changes.outputs.changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: steps.frontend-changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Validate
        if: steps.frontend-changes.outputs.changed == 'true'
        run: pnpm run validate

      - name: Frontend checks skipped
        if: steps.frontend-changes.outputs.changed == 'false'
        run: echo "No frontend changes detected, skipping checks"
