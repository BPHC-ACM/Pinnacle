name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate Backend
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/db
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for backend changes
        id: backend-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^backend/|^\.github/workflows/backend-ci\.yml'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - uses: pnpm/action-setup@v4
        if: steps.backend-changes.outputs.changed == 'true'
        with:
          version: 10.26.1

      - uses: actions/setup-node@v4
        if: steps.backend-changes.outputs.changed == 'true'
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'backend/pnpm-lock.yaml'

      - name: Install dependencies
        if: steps.backend-changes.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        if: steps.backend-changes.outputs.changed == 'true'
        working-directory: .
        run: pnpm --filter @repo/database generate

      - name: Validate
        if: steps.backend-changes.outputs.changed == 'true'
        run: pnpm run validate

      - name: Backend checks skipped
        if: steps.backend-changes.outputs.changed == 'false'
        run: echo "No backend changes detected, skipping checks"
